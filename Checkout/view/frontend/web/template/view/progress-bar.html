<ul class="opc-progress-bar">
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
        <li class="opc-progress-bar-item" data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')">
            <span if="$index() + 1 == '1'" data-bind="click: $parent.navigateTo">
                <span class="num-right" data-bind="i18n: '1. '"></span>
                <span data-bind="i18n: 'Delivery'"></span>
            </span>
            <span if="$index() + 1 == '2'" data-bind="click: $parent.navigateTo">
                <span class="num-right" data-bind="i18n: '2. '"></span>
                <span data-bind="i18n: 'Payment'"></span>
            </span>
        </li>
    <!-- /ko -->
	<li class="opc-progress-bar-item">
        <span class="num-right" data-bind="i18n: '3. '"></span>
        <span data-bind="i18n: 'Confirmation'"></span>
	</li>
</ul>
